apiVersion: apps/v1
kind: Deployment
metadata:
  name: pifanctl
spec:
  selector:
    matchLabels:
      app: pifanctl
  template:
    metadata:
      labels:
        app: pifanctl
    spec:
      containers:
      - name: main
        image: ghcr.io/jyje/pifanctl:latest
        command: ["python", "main.py", "start"]
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: PWM_REFRESH_INTERVAL
          value: "5"
        - name: TARGET_TEMPERATURE
          value: "45"
        resources:
          limits:
            memory: 128Mi
            cpu: 500m
        securityContext:
          privileged: true
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      nodeSelector:
        kubernetes.io/hostname: raspi-40 # change to your own hostname
